<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>List of Books</title>
</head>
<body>
    <table>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.title}"></td>
        </tr>
    </table>
</body>

<a th:href="@{/addbook}">Add Book</a>
</br>
<a th:href="@{/}">Return to Index</a>
</html>
