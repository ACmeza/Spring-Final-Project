<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
</head>
<body>
<form class="form-horizontal" th:action="@{/addstudent}" th:object="${student}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{firstName}" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{lastName}" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label"> Address:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{studentAdress}" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Phone Number:</label>
        <div class="col-sm-10">
            <input type="text" th:field="*{phoneNumber}" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" th:field="*{emailAdress}" required/>
        </div>
    </div>
    <div class="row">
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</form>
</body>
<a th:href="@{/}">Return to Index</a>
</html>
